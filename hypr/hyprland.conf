# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    layout = dwindle
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(cba6f7ff) rgba(89b4faff) rgba(94e2d5ff) 10deg
    col.inactive_border = 0xff313244
    col.nogroup_border = 0xff89dceb
    col.nogroup_border_active = 0xfff9e2af
    resize_on_border = true
    allow_tearing = true
}

cursor {
    inactive_timeout = 5
}
 

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 16

    active_opacity = 1.0
    inactive_opacity = 1.0
    fullscreen_opacity = 0.95

    dim_inactive = false 
    dim_strength = 0.3

    blur {
        enabled = true
        size = 5
        passes = 4
        new_optimizations = true
        xray = true
        ignore_opacity = true
    }

#    drop_shadow = true
#    shadow_ignore_window = true
#    shadow_range = 50
#    shadow_render_power = 4
#    col.shadow = 0x99161925
#    col.shadow_inactive = 0x55161925
#    blurls = rofi
#    blurls = wofi
#    blurls = launcher
}

# https://wiki.hyprland.org/Configuring/Variables/#animations



animations {
    enabled = true
    bezier = overshot, 0.13, 0.99, 0.29, 1.1
    # animation = windows, 1, 4, overshot, slide
    # animation = border, 1, 10, default
    # animation = fade, 1, 10, default
    # animation = workspaces, 1, 6, overshot, slidevert

    bezier = shot, 0.2, 1.0, 0.2, 1.0
    bezier = swipe, 0.6, 0.0, 0.2, 1.05
    bezier = linear, 0.0, 0.0, 1.0, 1.0
    bezier = progressive, 1.0, 0.0, 0.6, 1.0
    animation = windows, 1, 6, shot, slide
    animation = workspaces, 1, 6, overshot, slidevert
    animation = fade, 1, 4, linear
    animation = border, 1, 4, linear
    animation = borderangle, 1, 180, linear, loop #used by rainbow borders and rotating colors
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # enable pseudotiling on dwindle
    force_split = 0
    preserve_split = true
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
#    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    disable_hyprland_logo = true
    focus_on_activate = true
    enable_swallow = true
    swallow_regex = ^(kitty)$
}
#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = de 
    #kb_variant =
    #kb_model =
    #kb_options =
    #kb_rules =
    follow_mouse = 1
    scroll_method = 2fg
    sensitivity = 0.5 # -1.0 - 1.0, 0 means no modification.For mouse cursor
    touchpad {
        natural_scroll = true
        disable_while_typing = true
        tap-to-click = true
    }

}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = true
    workspace_swipe_invert = false
    workspace_swipe_fingers = 4
}

binds {
    allow_workspace_cycles = true
}
