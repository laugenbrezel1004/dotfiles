# ~/.config/lsd/colors.yaml

user: 81
group: 39
permission:
  read: green
  write: yellow
  exec: red
  exec-sticky: magenta
  no-access: gray
date:
  hour-old: cyan
  day-old: blue
  older: magenta
size:
  none: gray
  small: green
  medium: yellow
  large: red
inode:
  valid: blue
  invalid: gray
tree-edge: gray
git-status:
  default: gray
  unmodified: green
  ignored: gray
  new-in-index: green
  new-in-workdir: green
  typechange: yellow
  deleted: red
  renamed: magenta
  modified: yellow
  conflicted: red

