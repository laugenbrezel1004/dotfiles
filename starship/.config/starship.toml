"$schema" = 'https://starship.rs/config-schema.json'

format = """
[](surface0)\
$os\
$username$sudo$hostname\
[](bg:peach fg:surface0)\
$directory\
[](fg:peach bg:green)\
$git_branch\
$git_commit\
$git_state\
$git_status\
[](fg:green bg:teal)\
$jobs\
[](fg:teal bg:blue)\
$cmd_duration\
[](fg:blue bg:mauve)\
$battery\
$time\
[ ](fg:mauve)\
$line_break$character"""

palette = 'catppuccin_macchiato'

[palettes.catppuccin_macchiato]
rosewater = "#f4dbd6"
flamingo = "#f0c6c6"
pink = "#f5bde6"
mauve = "#c6a0f6"
red = "#ed8796"
maroon = "#ee99a0"
peach = "#f5a97f"
yellow = "#eed49f"
green = "#a6da95"
teal = "#8bd5ca"
sky = "#91d7e3"
sapphire = "#7dc4e4"
blue = "#8aadf4"
lavender = "#b7bdf8"
text = "#cad3f5"
subtext1 = "#b8c0e0"
subtext0 = "#a5adcb"
overlay2 = "#939ab7"
overlay1 = "#8087a2"
overlay0 = "#6e738d"
surface2 = "#5b6078"
surface1 = "#494d64"
surface0 = "#363a4f"
base = "#24273a"
mantle = "#1e2030"
crust = "#181926"

[os]
disabled = false
style = "bg:surface0 fg:text"

[os.symbols]
Windows = "󰍲"
Ubuntu = "󰕈"
SUSE = ""
Raspbian = "󰐿"
Mint = "󰣭"
Macos = ""
Manjaro = ""
Linux = "󰌽"
Gentoo = "󰣨"
Fedora = "󰣛"
Alpine = ""
Amazon = ""
Android = ""
Arch = "󰣇"
Artix = "󰣇"
CentOS = ""
Debian = "󰣚"
Redhat = "󱄛"
RedHatEnterprise = "󱄛"

[username]
show_always = true
style_user = "bg:surface0 fg:text"
style_root = "bg:surface0 fg:text"
format = '[ $user ]($style)'

[hostname]
ssh_only = false
format = '[$ssh_symbol](bold blue bg:surface0)[on $hostname](bg:surface0 fg:text)'

[directory]
style = "fg:mantle bg:peach"
format = "[ $path ]($style)"
truncation_length = 3
home_symbol = ''
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"dotfiles" = ""
"Music" = "󰝚 "
"Pictures" = " "
"projects" = "󰲋 "

[git_branch]
symbol = ' '
style = "bg:teal"
format = '[[ $symbol $branch ](fg:base bg:green)]($style)'

[git_commit]
commit_hash_length = 4
tag_symbol = '🔖 '

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '
cherry_pick = '[🍒 PICKING](bold red)'

[git_status]
style = "bg:teal"
format = '[[($all_status$ahead_behind )](fg:base bg:green)]($style)'
conflicted = '🏳'
ahead = '🏎💨'
behind = '😰'
diverged = '😵'
up_to_date = '✓'
untracked = '🤷'
stashed = '📦'
modified = '📝'
staged = '[++\($count\)](bg:green black)'
renamed = '👅'
deleted = '🗑'

[jobs]
symbol = ' '
style = "bg:teal fg:crust"
format = '[$symbol $number]($style)'

[time]
disabled = false
time_format = "%R"
style = "bg:peach"
format = '[[  $time ](fg:mantle bg:mauve)]($style)'

[line_break]
disabled = false

[cmd_duration]
min_time = 500
format = '[underwent ](fg:crust bg:blue)[$duration](bold yellow bg:blue)'

[character]
disabled = false
success_symbol = '[](bold fg:green)'
error_symbol = '[✗](bold fg:red)'
vimcmd_symbol = '[](bold fg:green)'
vimcmd_replace_one_symbol = '[](bold fg:mauve)'
vimcmd_replace_symbol = '[](bold fg:mauve)'
vimcmd_visual_symbol = '[](bold fg:lavender)'

[battery]
full_symbol = '🔋 '
charging_symbol = '⚡️ '
discharging_symbol = '💀 '

[[battery.display]]
threshold = 20
style = 'bold red'

[[battery.display]]
threshold = 40
style = 'bold yellow'
discharging_symbol = '💦 '

[sudo]
style = 'bold green bg:surface0'
symbol = '👩‍💻 '
disabled = false
